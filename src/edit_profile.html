<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <link href="../dist/output.css" rel="stylesheet" />
</head>
<body>
    <main class="w-390 h-868 shrink-0 bg-neutral-1000">

        <!-- notif -->
        <section
            class="flex w-390 h-44 pt-[14px] pb-[12px] pl-[19.9px] pr-[14.5px] justify-end items-center gap-[234.606px] shrink-0">

            <div class="w-[54px] h-[18px] shrink-0">
                <p
                    class="w-[54px] text-neutral-50 text-center font-inter text-[15px] leading-[18px] font-bold tracking-[-0.165px]">
                    11:11</p>
            </div>

            <div class="w-[67px] h-[11.5px] shrink-0">
                <img src="../public/images/login-container.svg" alt="icons">
            </div>

        </section>

        <!-- main frame 27192 -->
        <article class="flex w-full py-0 px-16 flex-col items-start gap-12">

            <!-- edit profile frame 27049 -->
            <section class="flex py-12 px-0 justify-between items-center self-stretch">

                <!-- edit profile and back arrow 27161-->
                <section class="flex items-center gap-20">
                    <!-- back arrow -->
                    <a href="../src/user_profile.html">
                        <img src="../public/images/back-arrow.svg" alt="Back arrow" class="w-24 h-24">
                    </a>

                    <!-- edit profile -->
                    <div class="text-neutral-50 font-inter text-base leading-none font-bold">Edit profile</div>
                </section>

                <!-- save button -->
                <a href="../src/login.html">
                    <button class="flex py-8 px-20 justify-center items-center gap-10 rounded-30 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
                        <div class="font-inter text-sm font-bold ">
                            Save
                        </div>
                    </button>
                </a>

            </section>

            <!-- frame 27178 -->
            <section class="flex flex-col items-start gap-12 self-stretch">
                <!-- group 27161 -->
                <section class="w-[358px] h-[212px]">
                    <img src="../public/images/edit-profile-bg.png" alt="cover photo" class="w-[358px] h-[212px] shrink-0">
                    <img src="../public/images/user-avatar-camera.png" alt="user avatar" class="inline-flex justify-center items-center rounded-200 border-4 border-solid border-neutral-1000 absolute top-[255px] left-[22px]">
                </section>

                <!-- frame 27184 -->
                <section class="flex items-start gap-[8px] absolute left-[160px] top-[210px]">
                    <!-- frame 27166 -->
                    <div class="flex p-2 justify-center items-center gap-10 rounded-[1000px] bg-bg-edit-profile">
                        <img src="../public/images/camera.svg" alt="change cover" class="w-24 h-24">
                    </div>

                    <!-- frame 27167 -->
                    <div class="flex p-2 justify-center items-center gap-10 rounded-[1000px] bg-bg-edit-profile">
                        <img src="../public/images/cross.svg" alt="cancel" class="w-24 h-24">
                    </div>
                </section>

            </section>

            <!-- frame 27190 -->
            <section class="flex flex-col items-center gap-20 self-stretch mt-[20px]">
                <!-- name label -->
                <section class="relative flex w-full justify-between items-center">
                    <input type="text" placeholder="Name" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
             
                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue">
                     Name
                    </div>
             
                    <img src="../public/images/tick-icon.svg" alt="correct-icon"
                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                 </section>

                 <!-- bio label -->
                 <section class="relative flex w-full justify-between items-center">
                    <input type="text" placeholder="Bio" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
             
                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue">
                     Bio
                    </div>
             
                    <img src="../public/images/tick-icon.svg" alt="correct-icon"
                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                 </section>

                 <!-- location label -->
                 <section class="relative flex w-full justify-between items-center">
                    <input type="text" placeholder="Location" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
             
                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue">
                        Location
                    </div>
             
                    <img src="../public/images/tick-icon.svg" alt="correct-icon"
                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                 </section>

                 <!-- website -->
                 <section class="relative flex w-full justify-between items-center">
                    <input type="text" placeholder="Website" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
             
                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue">
                        Website
                    </div>
             
                    <img src="../public/images/tick-icon.svg" alt="correct-icon"
                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                 </section>

            </section>

        </article>

    </main>
</body>
</html>
