        <section class="flex flex-col items-center gap-[32px] self-stretch">

                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">

                    <input type="text" placeholder="Date of birth" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
             
                    <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">

                <div>
                    <button class="flex w-[360px] p-20 justify-center items-center gap-10 rounded-[9999px] border border-solid border-color shadow-3xl backdrop-blur-23 bg-twitterblue">
