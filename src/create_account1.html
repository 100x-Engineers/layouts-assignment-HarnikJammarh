<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <title>Create account 1</title>
</head>

<body>

    <article class="w-390 h-868 shrink-0 bg-neutral-1000">

        <!-- notif -->
        <section
            class="flex w-390 h-44 pt-[14px] pb-[12px] pl-[19.9px] pr-[14.5px] justify-end items-center gap-[234.606px] shrink-0">

            <div class="w-[54px] h-[18px] shrink-0">
                <p
                    class="w-[54px] text-neutral-50 text-center font-inter text-[15px] leading-[18px] font-bold tracking-[-0.165px]">
                    11:11</p>
            </div>

            <div class="w-[67px] h-[11.5px] shrink-0">
                <img src="../public/images/login-container.svg" alt="icons">
            </div>

        </section>

        <!-- signup/1 -->
        <!-- frame 27049 -->
        <section class="flex py-12 px-0 items-center gap-20 self-stretch mx-[15px]">
            <div class="w-24 h-24 shrink-0">
                <img src="../public/images/X.svg" alt="X logo">
            </div>

            <div class="text-neutral-50 font-inter text-[15px] leading-normal font-bold">
                Step 1 of 4
            </div>

        </section>

        <!-- frame 27113 -->
        <section class="w-[360px] mx-[15px]">

            <section class="">
                <div class="text-neutral-50 font-inter text-2xl font-bold leading-normal pb-20">
                    Create your account
                </div>
            </section>

            <!-- frame 27112 -->
            <section class="flex flex-col items-center gap-[32px] self-stretch">
                
                <!-- name label -->
                <section class="flex flex-col items-center gap-10 self-stretch">
                    <section class="relative flex w-[360px] justify-between items-center">
                        <input type="text" placeholder="Name" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
                 
                        <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                         Name
                        </div>
                 
                        <img src="../public/images/tick-icon.svg" alt="correct-icon"
                        class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                     </section>
                </section>

                <!-- email label -->
                <section class="flex flex-col items-center gap-10 self-stretch">
                    <section class="relative flex w-[360px] justify-between items-center">
                        <input type="text" placeholder="Email" class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">
                 
                        <div class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                         Email
                        </div>
                 
                        <img src="../public/images/tick-icon.svg" alt="correct-icon"
                        class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                     </section>
                </section>

                <!-- date of birth -->
                <section class="flex flex-col items-start gap-[8px] self-stretch">
                    <div class="text-neutral-50 font-inter text-[15px] leading-normal font-bold">Date of birth</div>
                    <div class="self-stretch font-inter text-sm leading-normal font-normal text-secondary">
                        This will not be shown publicly. Confirm your own age, even if this account is for a
                        business, a pet, or something else.
                    </div>
                </section>

            </section>
        </section>

        <!-- frame 27140 -->
        <section class="flex pt-80 px-20 pb-0 flex-col justify-end items-center gap-10 grow shrink-0 basis-0 self-stretch">
            <button class="flex w-334 py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
                <div class="text-neutral-1000 text-center font-inter text-base font-bold leading-normal">
                    Create account
                </div>
            </button>
        </section>

    </article>
</body>

</html>
