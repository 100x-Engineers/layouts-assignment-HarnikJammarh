<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <title>Create account 1</title>
</head>

<body>
    <article class="h-[827px] w-[1440px] bg-neutral-1000">
        <!-- frame 27139 -->
        <section class="inline-flex py-[236.5px] px-[161.936px] justify-center items-center bg-neutral-1000">
            <section class="flex items-center gap-[100px]">
                <section>
                    <img src="../public/images/100x.png" alt="100x Logo"
                        class="flex justify-center items-end gap-[2px]">
                </section>

                <section class="flex py-0 px-28 flex-col items-start gap-[40px]">
                    <!-- happening now -->
                    <section class="flex flex-col items-start gap-12">
                        <p class="text-neutral-50 font-inter text-5xl leading-normal font-bold">Happening now</p>
                        <p class="text-neutral-50 font-inter text-[26px] leading-normal font-bold">Join today.</p>
                    </section>
                    <!-- create account button -->
                    <section>
                        <button
                            class="flex w-334 py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
                            <div class="text-neutral-1000 text-center font-inter text-base font-bold leading-normal">
                                Create account
                            </div>
                        </button>
                    </section>
                    <!-- OR -->
                    <section class="flex justify-center items-center gap-[4px] self-stretch">
                        <div class="w-[172px] h-[1px] bg-neutral-700"></div>
                        <div class="text-neutral-50 text-center font-inter text-base leading-normal font-normal">
                            or
                        </div>
                        <div class="w-[172px] h-[1px] bg-neutral-700"></div>
                    </section>
                    <!-- already have an account -->
                    <section class="flex flex-col items-start gap-20 self-stretch">
                        <div class="text-neutral-50 font-inter text-xl leading-normal font-medium">
                            Already have an account?
                        </div>

                        <button
                            class="flex w-334 py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 border border-solid border-color shadow-3xl backdrop-blur-23">
                            <div class="text-twitterblue text-center font-inter font-bold text-base leading-normal">
                                Sign up
                            </div>
                        </button>
                    </section>
                </section>
            </section>
        </section>

        <!-- blue wash rectangle -->
        <section class="w-[1440px] h-[827px] shrink-0 bg-bluewash"></section>

        <!-- signup 1 -->

        <section class="inline-flex py-10 px-15 flex-col items-start gap-12 rounded-16 bg-neutral-1000">
            <!-- frame 27049 -->
            <section class="flex w-482 py-12 px-16 items-center gap-20">
                <div>
                    <img src="../public/images/X.svg" alt="X logo" class="w-24 h-24 shrink-0">
                </div>

                <div class="text-neutral-50 font-inter text-[15px] leading-normal font-bold">
                    Step 1 of 4
                </div>
            </section>

            <!-- frame 27113 -->
            <section class="flex py-0 px-28 flex-col items-start gap-20 self-stretch">
                <section class="text-neutral-50 font-inter text-2xl leading-normal font-bold">Create your account
                </section>

                <!-- frame 27112 -->
                <section class="flex flex-col items-center gap-[32px] self-stretch">

                    <!-- frame 27118 -->
                    <section class="flex flex-col items-center gap-10 self-stretch">
                        <!-- frame 26843 (label button) -->
                        <section class="flex flex-col items-center self-stretch">
                            <section class="relative flex w-426 justify-between items-center">
                                <input type="text" placeholder="Name"
                                    class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

                                <div
                                    class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                                    Name
                                </div>

                                <img src="../public/images/tick-icon.svg" alt="correct-icon"
                                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                            </section>
                        </section>

                        <!-- number text -->
                        <section
                            class="absolute -right-[2px] -bottom-[25px] text-neutral-500 font-inter text-sm leading-normal font-normal">
                            7/50
                        </section>
                    </section>

                    <!-- frame 27114 -->
                    <section class="flex py-16 px-12 items-center gap-10 self-stretch">
                        <section class="relative flex w-426 justify-between items-center">
                            <input type="text" placeholder="Email"
                                class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

                            <div
                                class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                                Email
                            </div>

                            <img src="../public/images/tick-icon.svg" alt="correct-icon"
                                class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                        </section>
                    </section>

                    <!-- frame 27141 -->
                    <section class="flex flex-col items-start gap-[8px] self-stretch">
                        <div class="text-neutral-50 font-inter text-[15px] leading-normal font-bold">Date of birth</div>
                        <div class="self-stretch font-inter text-sm leading-normal font-normal text-secondary">
                            This will not be shown publicly. Confirm your own age, even if this account is for a
                            business, a pet, or something else.
                        </div>
                    </section>

                    <!-- frame 27142 -->
                    <section class="flex items-center gap-12 self-stretch">
                        <!-- month -->
                        <section class="flex flex-col items-center self-stretch">
                            <section class="relative flex w-426 justify-between items-center">
                                <input type="text" placeholder="Name"
                                    class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

                                <div
                                    class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                                    Name
                                </div>

                                <img src="../public/images/tick-icon.svg" alt="correct-icon"
                                    class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                            </section>

                            <!-- day -->
                            <section class="flex flex-col items-center self-stretch">
                                <section class="relative flex w-426 justify-between items-center">
                                    <input type="text" placeholder="Name"
                                        class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

                                    <div
                                        class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                                        Name
                                    </div>

                                    <img src="../public/images/tick-icon.svg" alt="correct-icon"
                                        class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                                </section>

                                <!-- year -->
                                <section class="flex flex-col items-center self-stretch">
                                    <section class="relative flex w-426 justify-between items-center">
                                        <input type="text" placeholder="Name"
                                            class="text-neutral-50 font-inter text-xl font-normal bg-transparent py-16 px-12 rounded-4 border border-solid border-neutral-500 peer w-full leading-normal placeholder:text-neutral-500 focus:outline-none focus:border-twitterblue focus:ring-twitterblue">

                                        <div
                                            class="bg-black text-neutral-500 text-xs leading-normal font-medium absolute left-4 -top-2 px-1 peer-focus:text-twitterblue invisible peer-focus:visible">
                                            Name
                                        </div>

                                        <img src="../public/images/tick-icon.svg" alt="correct-icon"
                                            class="w-[24px] h-[24px] absolute hidden top-1/2 right-3 -translate-y-1/2 peer-focus:block">
                                    </section>
                                </section>
                            </section>
                        </section>

                        <!-- frame 27140 -->
                    </section>

    </article>
</body>

</html>
