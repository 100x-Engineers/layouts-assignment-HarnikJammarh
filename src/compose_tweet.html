<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Tweet 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <link href="../dist/output.css" rel="stylesheet" />
</head>

<body>

    <main class="bg-neutral-1000 w-390 h-868">

        <!-- notif -->
        <section class="flex w-390 h-44 pt-[14px] pb-[12px] pl-[19.9px] pr-[14.5px] justify-end items-center gap-[234.606px] shrink-0">

            <div class="w-[54px] h-[18px] shrink-0">
                <p
                    class="w-[54px] text-neutral-50 text-center font-inter text-[15px] leading-[18px] font-bold tracking-[-0.165px]">
                    11:11</p>
            </div>

            <div class="w-[67px] h-[11.5px] shrink-0">
                <img src="../public/images/login-container.svg" alt="icons">
            </div>

        </section>

        <!-- logo and post button -->
        <section class="flex w-390 py-12 px-16 justify-between items-center">
            <!-- x logo -->
            <div class="w-24 h-24">
                <img src="../public/images/X.svg" alt="X logo">
            </div>

            <!-- post button -->
            <a href="../src/home_feed.html">
                <section>
                    <button class="inline-flex py-8 px-24 justify-center items-center gap-10 rounded-30 bg-twitterblue hover:bg-twitterblue_hover disabled:bg-twitterblue_disabled disabled:opacity-50">
                        <div class="text-neutral-50 text-center font-inter text-sm leading-normal font-bold">
                            Post
                        </div>
                    </button> 
                </section>
            </a>

        </section>

        <!-- what's happening -->
        <section class="flex w-full py-8 px-16 items-center justify-center gap-12">
            <div>
                <img class="w-[36px] h-36 shrink-0 rounded-200" src="../public/images/user.jpeg" alt="User Avatar">
            </div>

            <div class="flex w-full items-center grow shrink-0 basis-0 self-stretch">
                <input class="text-neutral-600 font-inter text-base leading-normal font-normal bg-transparent focus:outline-none focus:text-neutral-50 transition-colors duration-300 ease-in-out"
                type="text" placeholder="What's happening?!">
            </div>
        </section>

        <!-- frame 27049 -->
        <section class="mt-[674px] flex w-full py-12 px-16 items-center gap-20 border-t border-solid border-neutral-800">
            <div class="text-neutral-500 font-inter text-sm leading-normal font-normal">0/280</div>
        </section>

    </main>

</body>

</html>
