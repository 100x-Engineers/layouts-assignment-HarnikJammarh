<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100x</title>
  <link href="../dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">

</head>

<body>

  <!-- login/signup -->
  <article class="w-390 h-868 shrink-0 bg-neutral-1000">

    <!-- notif -->
    <section
      class="flex w-390 h-44 pt-[14px] pb-[12px] pl-[19.9px] pr-[14.5px] justify-end items-center gap-[234.606px] shrink-0">

      <div class="w-[54px] h-[18px] shrink-0">
        <p
          class="w-[54px] text-neutral-50 text-center font-inter text-[15px] leading-[18px] font-bold tracking-[-0.165px]">
          11:11</p>
      </div>

      <div class="w-[67px] h-[11.5px] shrink-0">
        <img src="../public/images/login-container.svg" alt="icons">
      </div>

    </section>

    <!-- 100x -->
    <!-- frame 27049 -->
    <section class="flex w-390 py-12 px-16 justify-center items-center gap-[128px]">
      <!-- frame 27180 -->
      <div class="flex justify-center items-end gap-[2px]">
        <img src="../public/images/100x-mobile.svg" alt="100x Logo">
      </div>

    </section>

    <!-- main layout -->
    <section class="flex w-390 py-0 px-28 flex-col items-start gap-[40px]">
      <!-- frame 27137 -->
      <section class="flex flex-col items-start gap-12 self-stretch">
        <p class="text-neutral-50 font-inter text-[31px] leading-normal font-extrabold">Happening now</p>
        <p class="text-neutral-50 font-inter text-[16px] leading-normal font-medium">Join today.</p>
      </section>

      <!-- create account button -->
      <a href="../src/create_account1.html">
        <button class="flex w-334 py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
          <div class="text-neutral-1000 text-center font-inter text-base font-bold leading-normal">
              Create account
          </div>
      </button>
      </a>

      <!-- OR line -->
      <section class="flex justify-center items-center gap-[4px] self-stretch">
        <div class="w-[155.5px] h-[1px] bg-neutral-700"></div>
        <div class="text-neutral-50 text-center font-inter text-base leading-normal font-normal">
          or
        </div>
        <div class="w-[155.5px] h-[1px] bg-neutral-700"></div>
      </section>
      
      <!-- already have an account? -->
      <section class="flex flex-col items-start gap-20 self-stretch">
        <div class="text-neutral-50 font-inter text-[15px] leading-normal font-normal">
          Already have an account?
        </div>

        <a href="../src/create_account1.html">
          <button class="flex w-334 py-8 px-24 justify-center items-center self-stretch gap-10 rounded-65 border border-solid border-color shadow-3xl backdrop-blur-23">
            <div class="text-twitterblue text-center font-inter font-bold text-base leading-normal">
                Sign in
            </div>
        </button> 
        </a>
      </section>

    </section>
